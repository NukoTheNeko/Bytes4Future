      <section>
        <form>
          <img src="imgs/lock.png" />
          <div>
            <label for="fEmail">Email</label><br />
            <input
              type="text"
              id="fEmail"
              placeholder="Escreve aqui o teu email"

          </div>
          <br />
          <div>

              type="text"
              id="fPass"
              placeholder="Escreve aqui a tua password"
            />
          </div>
          <br />
          <div id="terms">
            <input type="checkbox" id="fTerms" />
            <label for="fTerms"
              >Li a <a href="#">Política de Privacidade</a> e autorizo a recolha
              e tratamento dos meus dados pessoais recolhidos por este
              meio</label
            >
          </div>
          <br />
          <input type="submit" value="ENTRAR" />
        </form>
      </section>
