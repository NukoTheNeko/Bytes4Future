<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="tictactoe.css">
		<script type="text/javascript" src="tictactoe.js"></script>
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<section class="container">
			<h1 class="title">Tic-Tac-Toe</h1>
			<section class="game">
				<button id="00" onclick="pushButton(0, 0)"></button>
				<button id="01" onclick="pushButton(0, 1)"></button>
				<button id="02" onclick="pushButton(0, 2)"></button>
				<button id="10" onclick="pushButton(1, 0)"></button>
				<button id="11" onclick="pushButton(1, 1)"></button>
				<button id="12" onclick="pushButton(1, 2)"></button>
				<button id="20" onclick="pushButton(2, 0)"></button>
				<button id="21" onclick="pushButton(2, 1)"></button>
				<button id="22" onclick="pushButton(2, 2)"></button>
			</section>
			<section id="winner" class="result"></section>
		</section>
	</body>
</html>
